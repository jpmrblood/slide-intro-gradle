        - Good Content Quality of Service (QoS)

          - Different preferences differ!
        - Adaptive Content QoS to satisfy user

      <section data-markdown><script type="text/template">

          - Faster access
        - How to capture satisfiability?
        > A deeper study for human behavior
      </script></section>
      <section data-markdown><script type="text/template">
        # What I Recommend
        - Add a new membership function for system load.
          - Total of all connection
          - Total connection per user
        - Add warning system for abusive behavior.
          - To let user know that the server still loading
          - To let the user know that the server still

        - Agreed on user's expectation
          - Responsive system. (0.3 s) [IBM]
        - Abusive user
          - Bad user interface
          - Bad system response
        - Promote failsafe fallback
      </script></section>
      <section data-markdown><script type="text/template">
        ## System Resource
        - Total connection can be handle
        - Vary between systems.
        - To normalize:
        
        $\text{avalaible resource} = \frac{\text{available memory}}{\text{memory usage per instance}} + \frac{k}{\text{average processing time}}$
        - $k$ needs to be considered
          - CPU core
          - CPU goodness
