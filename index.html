<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Index Page -- Jan Peter Alexander Rajagukguk</title>

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/league.css">
<!--   <link rel="stylesheet" href="css/theme/mozilla-devrel-dark.css"> -->

  <!-- Theme used for syntax highlighting of code -->
  <!--link rel="stylesheet" href="lib/css/zenburn.css"-->
  <link rel="stylesheet" href="lib/css/dracula.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <section>
        <h1>My Slides Page</h1>
        <p>Jan Peter Alexander Rajagukguk</p>
      </section>
      <section data-markdown>
	       <textarea data-template>
           ## Presentation
           - (Intro to gradle)[gradle-intro.html]
         </textarea>
       </section>
      </section>
    </div>
  </div>

  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>

  <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
      dependencies: [{
          src: 'plugin/markdown/marked.js'
        },
        {
          src: 'plugin/markdown/markdown.js'
        },
        {
          src: 'plugin/notes/notes.js',
          async: true
        },
        {
          src: 'plugin/highlight/highlight.js',
          async: true,
          callback: function() {
            hljs.initHighlightingOnLoad();
          }
        },
      ],
      slideNumber: false,
    });
  </script>
</body>

</html>
